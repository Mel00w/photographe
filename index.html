<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./asset/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="caroussel">
        <header>
          <nav class="navbar">
            <ul class="nav-list">
              <li>
                <a href="#"><img src="./asset/img/Logo.svg" alt="Logo" /></a>
              </li>
              <li><a href="#">Galerie</a></li>
              <li><a href="#">Contact</a></li>
              <li>
                <a href="#"
                  ><img
                    id="profile"
                    src="./asset/img/profile.svg"
                    alt="Photo de la photographe"
                /></a>
              </li>
            </ul>
          </nav>
        </header>
        <div id="txt-head"><p>Votre photographe pour chacunes de vos occasions</p></div>
        <div class="img-bkd"> <img src="./asset/img/parapluie.png" alt="Parapluie"> </div>
        <div class="img-bkg"> <img src="./asset/img/parapluie.png" alt="Parapluie"> </div>
        <div id="text-caroussel">
          <p id="curvedText">
            Grossesse
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Naissance
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Confiiance en soi
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Mariage
          </p>
        </div>
        <div id="arrow-left" class="arrow-left-desk">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div id="arrow-right" class="arrow-right-desk">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div id="circle_point">
          <div id="circle1" data-index="1"></div>
          <div id="circle2" data-index="2"></div>
          <div id="circle3" data-index="3"></div>
          <div id="circle4" data-index="4"></div>
        </div>
        <figure>
          <div class="image-wrapper active">
            <img
              src="./asset/img/photo-1580707221190-bd94d9087b7f.jpg"
              alt="Appareil à photo"
            />
          </div>
          <div class="image-wrapper">
            <img
              src="./asset/img/elegante-maman-enceinte-robe-posant-fiere-sa-grossesse_1328-4143.jpeg"
              alt="Femme enceinte"
            />
          </div>
          <div class="image-wrapper">
            <img
              src="./asset/img/bebe-heureux-jouant_1328-3241.jpeg"
              alt="Photoshoot Bébé"
            />
          </div>
          <div class="image-wrapper">
            <img
              src="./asset/img/portrait-belle-femme-albinos-fleurs_23-2150520250.jpeg"
              alt="Photoshoot femme"
            />
          </div>
          <div class="image-wrapper">
            <img
              src="./asset/img/jeunes-maries-ayant-leur-mariage-plage_23-2149043965.jpg"
              alt="Photoshoot mariage"
            />
          </div>
        </figure>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/circletype@2.3.0/dist/circletype.min.js"></script>
    <script src="./asset/js/caroussel.js"></script>
  </body>
</html>
